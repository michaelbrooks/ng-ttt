<!DOCTYPE html>
<html>
<head>
<title>Angular Tic-Tac-Toe</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
<script defer src="script.js"></script>
</head>
<body>
<div class="app">
    <header>
        <h1>Angular Tic-Tac-Toe</h1>
    </header>
    <main ng-app="ticTacToe" ng-controller="gameController">
        <div class="controls">
            <button class='btn btn-default btn-lg'
                    ng-click="newGame()">New Game</button>
            <div class="turn-indicator player-x" ng-class="currentPlayer===0 ? 'visible' : ''">
                Place an <span class="glyphicon glyphicon-plus"></span>
            </div>
            <div class="turn-indicator player-o" ng-class="currentPlayer===1 ? 'visible' : ''">
                Place an <span class="circle"></span>
            </div>
        </div>
        <div class="board" ng-class="gameOver ? 'game-over' : 'game-playing'">
            <div class="stripes">
                <div class="rows">
                    <div ng-repeat="row in stripes.rows track by $index"
                         class="stripe ng-hide animate-show" ng-show="row"></div>
                </div>
                <div class="columns">
                    <div ng-repeat="col in stripes.columns track by $index"
                         class="stripe ng-hide animate-show" ng-show="col"></div>
                </div>
                <div class="diagonals">
                    <div ng-repeat="diag in stripes.diagonals track by $index"
                         class="stripe ng-hide animate-show" ng-show="diag"></div>
                </div>
            </div>
            <div class="grid">
                <div class="grid-row"
                     ng-repeat="row in board track by $index"
                     ng-init="rowIndex = $index">
                    <div ng-repeat="col in row track by $index"
                         ng-init="colIndex = $index"
                         class="grid-cell">
                         <div class="cell" 
                              ng-class="col ? ('cell-' + col) : 'cell-empty'"
                              ng-click="cellClicked(rowIndex, colIndex)"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    A simple Tic-Tac-Toe game that I created to play with Angular.
    </footer>
</div>
</body>
</html>
